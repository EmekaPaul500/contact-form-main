<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="suc-div">
    <div>
      <figure>
        <svg xmlns="http://www.w3.org/2000/svg" width="18"
        height="18" fill="none" viewBox="0 0 18 18">
        <path fill="#fff" d="M16.5 0h-15A1.5 1.5 0 0 0 0 1.5v15A1.5 1.5 0 0 0 1.5 18h15a1.5 1.5 0 0 0 1.5-1.5v-15A1.5 1.5 0 0 0 16.5 0Zm-3.22 7.28-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.751.751 0 0 1 1.06 1.06Z"/></svg>
      </figure>
      <h4>Message Sent!</h4>
    </div>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>

  <main>
    <h2>Contact Us</h2>
    <form method="post">
      <div class="first-div">
        <div class="gen">
          <label for="">First Name</label>
          <input type="text" class="input fName" required> </input>
          <small class="fNameSmall"></small>
        </div>
        <div class="gen">
          <label for="">Last Name</label>
          <input type="text" class="input lName" required>
          <small class="lNameSmall"></small>
        </div>
      </div>

      <div class="gen">
        <label for="">Email Address</label>
        <input type="email" class="input emailAddress" required></input>
        <small class="emailAddressSmall"></small>
      </div>

      <div class="query-div gen">
        <label for="">Query Type</label>
        <div>
          <div class="query-input">
            <input type="radio" name="query" class="radio-btn" required>
            General Enquiry
          </div>
          <div class="query-input">
            <input type="radio" name="query" class="radio-btn" required>
            Support Request
          </div>
        </div>
        <small> Please select a query type</small>
      </div>

      <div class="gen">
        <label for="">Message</label>
        <textarea name="" id="" required></textarea>
        <small>This field is required</small>
      </div>

      <div class="gen">
        <input type="checkbox" name="checkbox" required>
        I consent to being contacted by the team
        <small>To submit this form, please consent to being contacted</small>
      </div>
      <button class="btn">Submit</button>
    </form>
  </main>

</html>
